<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Board</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <h1>Project Planner</h1>
    </header>
    <div class="backdrop" id="backdrop-id"></div>
    <div class="more-info-modal" id="more-info-modal-id"></div>
    <div class="add-task-modal" id="add-task-modal-id">
      <section id="task-creator">
        <label for="title">Title:</label> <input type="text" id="title" />
        <label for="description">Description:</label>
        <input type="text" id="description" />
        <label for="extra-info">Extra info:</label>
        <textarea rows="3" columns="50" id="extra-info"> </textarea>
        <button id="add-task-button-confirm">Add Task</button>
      </section>
    </div>
    <div class="add-task-btn-div">
      <button id="add-task-btn">Add Task</button>
    </div>
    <section id="active-projects">
      <header>
        <h2>Active Projects</h2>
      </header>
      <ul>
      </ul>
    </section>
    <section id="finished-projects">
      <header>
        <h2>Finished Projects</h2>
      </header>
      <ul id="finished-list">
      </ul>
    </section>
  </body>
</html>
